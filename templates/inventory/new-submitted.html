<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
  <style type="text/css">
   <TMPL_INCLUDE NAME="common.css">
   <TMPL_IF NAME="errors">
   <TMPL_INCLUDE NAME="inventory/new-create-error.css">
   </TMPL_IF>
  </style>
  <title>Charles County Public Schools Inventory - New Entry</title>
 </head>
 <body>
<b><TMPL_VAR NAME="catch_errors"></b>
 <span id="page-title">Charles County Public Schools Inventory: Inventory Updated</span>
 <form name="create" method="post" action="<TMPL_VAR NAME="self_url">">
  <input type="hidden" name="mode" value="create">
  <input type="hidden" name="app" value="inventory">
  <div id="body-head">

   <div id="fields">
    School: <TMPL_VAR NAME="school_name">
    <br />
    Barcode: <TMPL_VAR NAME="ccps"><br />
    Equipment Type: <TMPL_VAR NAME="hardware_typename">
    <br />
    Model: <TMPL_VAR NAME="equipment_modelname">
    <br />
    Grant: <TMPL_VAR NAME="grant_name">
    <br />
    Purchase Order Number:  <TMPL_VAR NAME="po_name">
    <br />
    Software: <blockquote><TMPL_VAR NAME="software"></blockquote>
    <br />
    Computer Name: <TMPL_VAR NAME="inventory_name"><br />
    MAC: <TMPL_VAR NAME="inventory_mac"><br />
    Serial: <TMPL_VAR NAME="inventory_serial"><br />
    User: <TMPL_VAR NAME="inventory_assigned"><br />
    Location: <TMPL_VAR NAME="inventory_location"><br />
    Department: <TMPL_VAR NAME="inventory_dept"><br />
    Port: <TMPL_VAR NAME="inventory_port"><br />
    Status: <TMPL_VAR NAME="status_name">
    <br />
    IP: <TMPL_VAR NAME="inventory_ip"><br />
    Replaced Date: <TMPL_VAR NAME="replacement_date"><br />
    <input type="hidden" name="replacement_new" value="0">
    Replaced by: <TMPL_VAR NAME="replacement_new"><br />
    Installed By: <TMPL_VAR NAME="inventory_installer"></br>
    <br />
   </div>
  </div>
 </form>

 <hr style="width: 690px;" align="left">
 <a href="form.pl?app=inventory&mode=edit&ccps=<TMPL_VAR NAME="ccps">">Make further changes</a>
<TMPL_VAR NAME="debug">
 </body>
</html>
